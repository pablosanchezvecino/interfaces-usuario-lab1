<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Formulario</title>
</head>

<body>

    <form action="" >
        <p>
            <label for="name">Nombre:</label>
            <input type="text" name="name" id="name" title='Introduzca su nombre' 
            autocomplete="given-name" placeholder="Su nombre" required/>
        </p>

        <p>
            <label for="surname">Primer apellido:</label>
            <input type="text" name="surname" id="surname" title='Introduzca su 
primer apellido' autocomplete="family-name" placeholder="Su primer apellido" required/>
        </p>

        <p>
            <label for="birthDate">Fecha nacimiento:</label>
            <input type="date" name="birthDate" id="birthDate" title='Introduzca su
fecha de nacimiento' autocomplete="bday" required/>
        </p>

        <p>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" title='Introduzca su email' 
            autocomplete="email" placeholder="example@mail.com" required/>
        </p>

        <p>
            <label for="telephoneNumber">Teléfono:</label>
            <input type="tel" name="telephoneNumber" id="telephoneNumber" title='Introduzca su 
número de teléfono' pattern="[0-9]{9}" autocomplete="tel" placeholder="123456789" required/>
        </p>

        <p>
            <label for="password1">Contraseña:</label>
            <input type="password" name="password1" id="password1" title='Introduzca su contraseña' 
            autocomplete="current-password" placeholder="Su contraseña" required/>
        </p>

        <p>
            <label for="password2">Confirmar contraseña:</label>
            <input type="password" name="password2" id="password2" title='Confirme su contraseña' 
            autocomplete="current-password" placeholder="Su contraseña" required/>
        </p>

        <p>
            <label for="favColor">Color favorito:</label>
            <input type="color" name="favColor" id="favColor" title='Introduzca su color favorito' 
            autocomplete="" required/>
        </p>


        <input type="submit" value="Enviar" />
    </form>

</body>
</html>
